# docker-compose.test.yml
version: '3.8'

services:
  postgres-test:
    image: postgres:15
    environment:
      POSTGRES_DB: forum_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    ports:
      - "5555"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d forum_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service-test:
    build:
      context: .
      dockerfile: cmd/auth/Dockerfile
    environment:
      - DB_HOST=postgres-test
      - DB_PORT=5555
      - DB_USER=postgres
      - DB_PASSWORD=1
      - DB_NAME=forum_test
      - JWT_SECRET=test_jwt_secret_key_for_testing
      - GRPC_PORT=50053
      - LOG_LEVEL=debug
    ports:
      - "50053:50053"
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:50053"]
      interval: 5s
      timeout: 5s
      retries: 10

  forum-service-test:
    build:
      context: .
      dockerfile: cmd/forum/Dockerfile
    environment:
      - DB_HOST=postgres-test
      - DB_PORT=5555
      - DB_USER=postgres
      - DB_PASSWORD=1
      - DB_NAME=forum_test
      - AUTH_SERVICE_URL=auth-service-test:50053
      - GRPC_PORT=50051
      - LOG_LEVEL=debug
    ports:
      - "50051:50051"
    depends_on:
      postgres-test:
        condition: service_healthy
      auth-service-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:50051"]
      interval: 5s
      timeout: 5s
      retries: 10

  gateway-test:
    build:
      context: .
      dockerfile: cmd/gateway/Dockerfile
    environment:
      - AUTH_SERVICE_URL=auth-service-test:50053
      - FORUM_SERVICE_URL=forum-service-test:50051
      - HTTP_PORT=8090
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      - LOG_LEVEL=debug
      - RATE_LIMIT_RPS=100
      - RATE_LIMIT_BURST=200
    ports:
      - "8090:8090"
    depends_on:
      auth-service-test:
        condition: service_healthy
      forum-service-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_test_data:

---

